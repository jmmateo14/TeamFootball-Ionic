<ion-header class="header">
  <ion-navbar>
    <ion-title>Teams List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class= "myList" padding>
    <ion-list class="list" style="padding-top: 20px"> <!-- revisar estructura del foreach  -->
      <button class="list-group-item"
              *ngFor="let team of teams" 
              (click)="getTeam(team._id)">
          
              <ion-thumbnail slot="start">
                <ion-img [src]="team.image_url" alt="" ></ion-img>
              </ion-thumbnail>
  
              <h3 class="ani-element-on-the-disk-list" >{{ team.name }}</h3>
          
          <h6 class="ani-element-on-the-disk-list" >{{ team.country }}</h6>
      </button>
    </ion-list>
